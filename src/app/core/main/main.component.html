<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport mode="push" role="navigation"> 
      <mat-toolbar>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#" (click)="drawer.toggle()">Link 1</a>
        <a mat-list-item href="#" (click)="drawer.toggle()">Link 2</a>
        <a mat-list-item href="#" (click)="drawer.toggle()">Link 3</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>jcmelchorp</span>
      </mat-toolbar>

      <div class="grid-container">
        <h1 class="mat-h1">Julio C&eacute;sar Melchor Pinto</h1>
        <h3 class="mat-h3">F&iacute;sico, analista y desarrollador</h3>
        <mat-grid-list cols="2" rowHeight="350px">
            <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
              <mat-card class="dashboard-card">
                <mat-card-header>
                  <mat-card-title>
                    {{card.title}}
                    <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                      <button mat-menu-item>Expand</button>
                      <button mat-menu-item>Remove</button>
                    </mat-menu>
                  </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                  <div>Card Content Here</div>
                </mat-card-content>
              </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
        </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
