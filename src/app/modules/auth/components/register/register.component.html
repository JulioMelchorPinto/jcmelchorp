<div class="register-wrapper mt-4" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3 class="mat-h3">Register</h3>
      </mat-card-title>
      <mat-card-subtitle>
        <h4 class="mat-h4">Fill out for grant access.</h4>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="form" formGroup="registerForm" (ngSubmit)="onRegister()">
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" type="email" id="email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" type="password" id="password" class="form-control" formControlName="password">
        </mat-form-field>
        <button mat-raised-button color="primary" class="btn-block" type="submit">Register</button>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <p>already have an account?<a mat-button [routerLink]="['/auth/login']">Login</a></p>
    </mat-card-footer>
  </mat-card>
</div>
