<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <div class="pdf-container">
     <pdf-viewer src="{{data.name}}" [original-size]="false" page="{{data.page}}"> </pdf-viewer>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
