<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport mode="push" role="navigation">
      <mat-toolbar>
          <img src="assets/icons/android-icon-48x48.png">
          <img class="signature" src="assets/images/signature-120x80.png">
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item (click)="drawer.toggle()" routerLink="/info">Information</a>
        <a mat-list-item (click)="drawer.toggle()" routerLink="/education">Education</a>
        <a mat-list-item (click)="drawer.toggle()" routerLink="/experience">Experience</a>
        <a mat-list-item (click)="drawer.toggle()" routerLink="/publish">Publish</a>
        <a mat-list-item (click)="drawer.toggle()" routerLink="/portfolio">Portfolio</a>
        <a mat-list-item (click)="drawer.toggle()" routerLink="/skills">Skills</a>
        <a mat-list-item (click)="drawer.toggle()" routerLink="/projects">Projects</a>
        <a mat-list-item (click)="drawer.toggle()" routerLink="/contact">Contact</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar [class.mat-elevation-z4]="true">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span>{{titleService.getTitle()}}</span>
        </mat-toolbar>
      <app-main></app-main>
    </mat-sidenav-content>
</mat-sidenav-container>
